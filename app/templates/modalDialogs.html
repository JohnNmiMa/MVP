<!-- Topic Delete Modal Dialog -->
<div class="modal" id="topicDeleteDialog" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <p>Are you sure you want to permanently delete this topic?</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="topicCancelDelete" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="topicDoDelete" class="btn btn-primary">Delete Topic</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div><!-- /.modal -->

<!-- Snippet Delete Modal Dialog -->

                <button type="button" id="snippetCancelDelete" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="snippetDoDelete" class="btn btn-primary">Delete Snippet</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div><!-- /.modal -->
