<div id="snippetForm" style="display:none">
    <form id="snippetCreateForm" class="panel panel-default" role="form">
        <div id='outerrow' class="row">
            <div class="col-sm-12">
                <fieldset>
                    <input type="text" name="title" class="form-control" placeholder="Add snippet title here">
                    <div id='innerrow' class="row">
                        <div class="col-sm-6">
                            <textarea id='desInput' name="des" class="form-control" placeholder="Add snippet description here"></textarea>
                        </div>
                        <div class="col-sm-6">
                            <textarea id='codeInput' name="code" class="form-control" placeholder="Add snippet code here"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </fieldset>
            </div>
        </div>
    </form>
</div>
