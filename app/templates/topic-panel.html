<!-- TOPIC PANEL -->
{% if page == 'index' %}
    {% set loggedInState = 'loggedout' %}
{% else %}
    {% set loggedInState = 'loggedin' %}
{% endif %}
<div id='topicPanel' class='panel panel-default {{loggedInState}}'>
    <div class='panel-heading'>
        <span class='topicTitle'>Topics</span>
        <a href="#"><span class="fa fa-plus"></span></a>
    </div>
    <div class='panel-body'>
        <ul class='list-group'>
            {% for topic in topics %}
            <li class='list-group-item'><a href="#">{{topic.topic}}
                <span class='badge pull-right'>{{topic.snippets.count()}}</span></a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
