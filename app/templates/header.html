<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand hidden-xs">SomeCode</a>
        <form id="snippetSearchForm" name="snippetSearchForm" role="search" onSubmit="return snippet.searchSnippets(this)">
            <div id="snippetSearchDiv">
                {% if name %}
                    {% set ph = 'Search personal snippets' %}
                {% else %}
                    {% set ph = 'Search public snippets' %}
                {% endif %}
                <input type="text" id="snippetSearchField" class="form-control reset" name="q" autocomplete="off" placeholder='{{ph}}'>
                <div id="snippetSearchSelectorDiv">
                    {% if name %}
                    <span id="personalSnippetCounter" class="badge left selected">{{personal_count}}</span> /
                        <span id="publicSnippetCounter" class="badge right">1050</span>
                    {% else %}
                        <span id="publicSnippetCounter" class="badge right selected">1050</span>
                    {% endif %}
                </div id="">
            </div>
        </form>
    </div>
    <!-- Collection of nav links, forms, and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <!--form class="navbar-form navbar-left" role="search snippetSearch">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search public snippets">
            </div>
        </form-->
        <ul class="nav navbar-nav navbar-right">
            {% if name %}
                <li><a href="#" id="username">{{name}}</a></li>
                <li><a href="/logout" id="signout">Log Out</a></li>
            {% else %}
                <li><a href="#" id="signin">Sign In</a></li>
            {% endif %}
            <li><a href="#"><span class="glyphicon glyphicon-cog"></span></a></li>
        </ul>
    </div>
</nav>
