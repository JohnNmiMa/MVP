<!-- SNIPPET BAR -->
<div id='snippetBar'>
    <ul id='leftSnippetBar' class="nav nav-pills">
        <li id='toggleIcon'><a href="#"><span class="fa fa-align-justify fa-2x fa-rotate-90"></span></a></li>
        {% if page == 'index' %}
        {% set astring = 'class search' %}
        {% else %}
        {% set astring = 'Python OO topic' %}
        {% endif %}
        <li id='snippetTopicSearchDisplay'><h5>{{astring}}</h5></li>
    </ul>
    <ul id='rightSnippetBar' class="nav nav-pills">
        <li id='snippetAdd'><a href="#"><span class="fa fa-plus fa-2x"></span></a></li>
        <li id='snippetHorzIcon'>
            <a href="#">
                <span class="fa-stack">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-bars fa-rotate-90 fa-stack-1x"></i>
                </span></a>
        </li>
        <li id='snippetVertIcon'>
            <a href="#">
                <span class="fa-stack">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-bars fa-stack-1x"></i>
                </span></a>
        </li>
        <li id='snippetTitleOnlyIcon'><a href="#"><span class="fa fa-square-o fa-2x"></span></a></li>
    </ul>
</div>
